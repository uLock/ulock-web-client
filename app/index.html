            </a>
            <ul class="dropdown-menu">
              <li>
                <a ng-href="{{accountUrl}}">Account</a>

              <li>
                <a ng-href="{{logoutUrl}}">Logout</a>

            </ul>

        <ul class="nav navbar-nav navbar-primary">

            <a href="basic.html" class="active">Passwords</a>
          </li>
        </ul>
