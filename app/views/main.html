<div class="row">
  <div class="col-md-12">
    <div pf-toolbar config="toolbarConfig"></div>
  </div>
  <hr class="col-md-12">
  <div class="col-md-12">
    <!-- <label class="events-label">Valid Items: </label> -->
  </div>
  <div class="col-md-12 list-view-container" ng-if="viewType == 'listView'">
    <div pf-list-view config="listConfig" items="items">
      <div class="list-view-pf-description">
        <div class="list-group-item-heading">
          <img ng-src="{{item.data.logo}}"/>
        </div>
        <div class="list-group-item-text">
          {{item.data.name}}
        </div>
      </div>
      <div class="list-view-pf-additional-info">
        <div class="list-view-pf-additional-info-item">
          {{item.data.username}}
        </div>
        <div class="list-view-pf-additional-info-item">
          {{item.data.email}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 card-view-container" ng-if="viewType == 'cardView'">
    <div pf-card-view config="vm.listConfig" items="items">
      <div style="text-align: right" class="col-md-12">
          <a href="#/passwords" clipboard supported="supported" text="item.data.password" on-copied="passwordCopied()" on-error="fail(err)" ><i class="fa fa-clipboard" aria-hidden="true"></i></a>
          <a href="#/passwords/{{item.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </div>
      <div class="col-md-12">
          <a href="#/passwords" clipboard supported="supported" text="item.data.password" on-copied="passwordCopied()" on-error="fail(err)" > <img ng-src="{{item.data.logo}}"/></a>
      </div>
      <div class="col-md-12">
        <span>{{item.data.name}}</span>
      </div>
      <div class="col-md-12">
        <span>{{item.data.username}}</span>
      </div>
      <div class="col-md-12">
        <span>{{item.data.email}}</span>
      </div>
    </div>
  </div>
</div>
