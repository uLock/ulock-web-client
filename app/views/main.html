<div pf-toast-notification-list notifications="notifications" update-viewing="updateViewing"></div>

<div class="row">
  <div class="col-sm-12">
    <div pf-toolbar config="toolbarConfig"></div>
  </div>
</div>

<div class="row row-cards-pf">
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in items">
    <div class="card-pf card-pf-view card-pf-view-select card-pf-view-multi-select">
      <div style="height: 228px;" class="card-pf-body">
        <div class="card-pf-top-element">
          <span class="fa card-pf-icon-circle">
            <a href="#/passwords" clipboard supported="supported" text="item.data.password" on-copied="passwordCopied()" on-error="fail(err)">
              <img style="max-height: 28px; max-width: 28px;" ng-src="{{item.data.logo}}"/></a>
          </span>
        </div>
        <h2 class="card-pf-title text-center">
          {{item.data.name}}
        </h2>
        <div class="card-pf-items text-center">
          <div class="card-pf-item">
            <a href="#/passwords/{{item.id}}">
            <span class="fa fa-pencil-square-o"></span>
            </a>
          </div>
          <div class="card-pf-item">
            <a href="#/passwords" clipboard supported="supported" text="item.data.password" on-copied="passwordCopied()" on-error="fail(err)" ><i class="fa fa-clipboard" aria-hidden="true"></i></a>
          </div>
        </div>
        <p class="card-pf-info text-center">
          {{item.data.username}}
          <br>
        </p>
        <p class="card-pf-info text-center">
          <strong>Created On</strong>
          {{item.createdDate | date:'medium'}}
          <br>
        </p>
      </div>
      <div class="card-pf-view-checkbox">
        <input type="checkbox" ng-model="item.selected" ng-change="handleCheckBoxChange(item)">
      </div>
    </div>
  </div>

</div>
