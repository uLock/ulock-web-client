<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">New password</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="ok()">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="site.data.title">
              </div>
              <div class="form-group">
                <label>Website URL</label>
                <input type="text" class="form-control" ng-model="site.data.url">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="site.data.username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="site.data.password">
              </div>
              <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" ng-model="confirmPassword">
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Search</label>
        <input type="text" class="form-control" >
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <button class="btn btn-success btn-lg" ng-click="add()"><i class="fa fa-plus-circle"></i> Add</button>
    <button class="btn btn-primary btn-lg" ng-click="add()"><i class="fa fa-magic"></i></i> Generate</button>
  </div>
</div>
<div class="row"  >
  <div class="col-md-12">
    <table class="table table-striped table-hover">
      <tbody>
        <tr ng-repeat="site in sites">
          <th>{{site.data.title}}</th>
          <td>{{site.data.username}}  <button class="btn btn-default btn-xs" clipboard text="site.data.username"><i class="fa fa-clipboard"></i></button></td>
          <td>**** <button class="btn btn-default btn-xs" clipboard text="site.data.password"><i class="fa fa-clipboard"></i></button></td>
          <td>action</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
