<div pf-toast-notification-list notifications="notifications" update-viewing="updateViewing"></div>

<div class="row">
  <div class="col-sm-12">
    <div pf-toolbar config="toolbarConfig"></div>
  </div>
</div>

<div class="col-md-12 list-view-container" ng-if="viewType == 'listView'">
  <div pf-list-view config="listConfig" items="items">
    <div class="list-view-pf-description">
      <div class="list-group-item-heading">
        {{item.name}}
      </div>
      <div class="list-group-item-text">
        {{item.address}}
      </div>
    </div>
    <div class="list-view-pf-additional-info">
      <div class="list-view-pf-additional-info-item">
        {{item.age}}
      </div>
      <div class="list-view-pf-additional-info-item">
        {{item.birthMonth}}
      </div>
    </div>
  </div>
</div>
