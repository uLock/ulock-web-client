<form class="form-signin" ng-submit="register(email,password,confirmPassword)">
  <h2 class="form-signin-heading">Create your own vault</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  ng-model="email" required autofocus>
  <label for="inputPassword" class="sr-only">Master passphrase</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Master passphrase" ng-model="password" required>
  <label for="inputPassword" class="sr-only">Confirm master passphrase</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Confirm passphrase" ng-model="confirmPassword" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
