<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
  <h1>Password Generator</h1>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="col-md-2 control-label" for="name">Generated Password</label>
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" ng-model="newPassword">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="name">Password length</label>
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" ng-model="passwordlength">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <button type="button" class="btn btn-primary" ng-click="generate()">Generate</button>
      </div>
    </div>
  </form>
</div>
