<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">
  <h1>Password</h1>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="col-md-2 control-label" for="name">Name</label>
      <div class="col-md-6">
        <input type="text" id="name" class="form-control" ng-model="pass.data.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="website">Website</label>
      <div class="col-md-6">
        <input type="text" id="website" class="form-control" ng-model="pass.data.website">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="logo">Logo</label>
      <div class="col-md-6">
        <input type="text" id="logo" class="form-control" ng-model="pass.data.logo">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="username">Username</label>
      <div class="col-md-6">
        <input type="text" id="username" class="form-control" ng-model="pass.data.username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="email">Email</label>
      <div class="col-md-6">
        <input type="email" id="email" class="form-control" ng-model="pass.data.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="password">Password</label>
      <div class="col-md-6">
        <div class="input-group">
        <input type="{{getPasswordInputType(showPassword)}}" class="form-control" ng-model="pass.data.password">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="showPassword = !showPassword"><i class="fa fa-eye" aria-hidden="true"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->

    </div>
    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <button type="button" class="btn btn-primary" ng-click="save(pass)">Save</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
